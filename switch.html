<html>
    <body>
        <h>switch case</h>
        <p id="demo"></p>
        <script>
            let x="0";
            switch(x) {
                case 0:
                    text="on";
                    break;
                    case 1:
                        text="off";
                        break;
                        default:
                            text="value not found";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
