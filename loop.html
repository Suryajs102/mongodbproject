<html>
    <body>
        <h><b> The loop function </b></h>
        <p id ="demo"> </p>
        <script>
            const fruits=["apple","mango","banana","orange"];
           // let text ="";
           let i= 1;
           let len = fruits.length;
           let text ="";
            for (; i < len ; i++ ){
                text +=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
