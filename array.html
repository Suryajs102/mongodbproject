<html>
    <body>
        <h>The array with loop</h>
        <p id="demo"></p>
        <script>
            let x ="";
            const myObj  = {
                name: "surya",
                age: 25,
                
                cars:[
                    { name:"bmw", models: ["7series","320d","moon"]},
                    {name:"volvo", models:[ "7series","njd","moon"]},
                    {name:"mg", models: ["7series","hector","seltos"]},
                    {name:"benz", models:[ "7series","preimium","con"]}
            ]
        }
            for (let i in myObj.cars){
                x +="<h1>"+ myObj.cars[i].name + "</h1>";
            for (let j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] +"<br>";
            }
        }
            document.getElementById("demo").innerHTML= x;
        
        </script>
    </body>
</html>
