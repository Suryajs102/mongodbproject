<html>
    <body>
        <h>if condition</h>
        <p>the loop method</p>
        <p id="demo"></p>
        <script>
            const time= new Date().getHours();
            let greeting;
            if(time<10){
                greeting="good morning";
            }
            else if (time<20){
                greeting="good afternoon";
            }
            else{
                greeting="good night";
            }
            document.getElementById("demo").innerHTML=greeting;
        </script>
    </body>
</html>
